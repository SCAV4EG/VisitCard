<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ff00, -2px -2px #ff00ff; }
            20% { text-shadow: 4px 4px #00ff00, -4px -4px #ff00ff; }
            40% { text-shadow: 1px 1px #00ff00, -1px -1px #ff00ff; }
            60% { text-shadow: 5px 5px #00ff00, -5px -5px #ff00ff; }
            80% { text-shadow: 3px 3px #00ff00, -3px -3px #ff00ff; }
            100% { text-shadow: 0px 0px #00ff00, 0px 0px #ff00ff; }
        }

        .bio-container {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            max-width: 500px;
            text-align: center;
            z-index: 1;
            animation: glitch 2.5s infinite;
        }

        .avatar {
            border-radius: 50%;
            border: 3px solid #00ff00;
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: glitch 2.5s infinite;
        }

        p {
            margin-bottom: 20px;
        }

        .links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ff00;
            z-index: -1;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }

        .links a:hover::before {
            transform: translateX(0);
        }

        .links a:hover {
            background-color: #00ff00;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <div class="avatar">
            <img src="https://avatars.akamai.steamstatic.com/b228a674e012a9207a72236cf8e0acefb024cacd_full.jpg" alt="Avatar">
        </div>
        <h1>Ryan Reynolds (aka Scav4eg)</h1>
        <p>Привет! Я ебарь мам!</p>
        <div class="links">
            <a href="#" onclick="redirectTo('https://steamcommunity.com/id/RyanReyno1ds/')">Steam</a>
            <a href="#" onclick="redirectTo('https://t.me/Gleb4eg1337')">Telegram</a>
            <a href="#" onclick="redirectTo('https://youtube.com/@Scav4eg')">YouTube</a>
            <a href="#" onclick="redirectTo('terminal.html')">Terminal</a>
            <a href="#" onclick="redirectTo('https://www.twitch.tv/scav4eg')">Twitch</a>
            <a href="#" onclick="redirectTo('https://webchat-chvw.onrender.com')">WebChat</a>
        </div>
    </div>

    <!-- Аудиофайлы -->
    <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/872/872-preview.mp3"></audio>
    <audio id="hover-sound" src="https://assets.mixkit.co/active_storage/sfx/869/869-preview.mp3"></audio>

    <script>
        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0; // Чтобы звук начинался заново
            sound.play();
        }

        function redirectTo(url) {
            playSound('click-sound');
            setTimeout(() => {
                window.location.href = 'loading.html?redirect=' + encodeURIComponent(url);
            }, 300); // Имитация задержки
        }

        document.querySelectorAll('.links a').forEach(link => {
            link.addEventListener('mouseenter', () => playSound('hover-sound'));
            link.addEventListener('click', () => playSound('click-sound'));
        });
    </script>
</body>
</html>
