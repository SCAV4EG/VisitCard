<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>521 | Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="image/icon/ERROR.png">
  <style>
    @keyframes glitch {
      0% { text-shadow: 4px 4px #f96d00, -4px -4px #ff9a3c; }
      25% { text-shadow: -4px -4px #f96d00, 4px 4px #ff9a3c; }
      50% { text-shadow: 4px -4px #f96d00, -4px 4px #ff9a3c; }
      75% { text-shadow: -4px 4px #f96d00, 4px -4px #ff9a3c; }
      100% { text-shadow: 4px 4px #f96d00, -4px -4px #ff9a3c; }
    }

    @keyframes floatC {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(-20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes floatS {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(20px) rotate(20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes floatE {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(-10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes floatM {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(25px) rotate(-25deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #000 0%, 
        #000 8%, 
        #f96d00 8%, 
        #f96d00 16%,
        #000 16%,
        #000 24%,
        #f96d00 24%,
        #f96d00 32%,
        #000 32%,
        #000 40%,
        #f96d00 40%,
        #f96d00 48%,
        #000 48%,
        #000 56%,
        #f96d00 56%,
        #f96d00 64%,
        #000 64%,
        #000 72%,
        #f96d00 72%,
        #f96d00 80%,
        #000 80%,
        #000 88%,
        #f96d00 88%,
        #f96d00 96%,
        #000 96%
      );
      background-size: 200% 100%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    .letters {
      display: flex;
      justify-content: center;
      position: absolute;
      top: 50px;
      width: 100%;
      z-index: 3;
    }

    .letter {
      font-size: 10rem;
      font-weight: bold;
      animation: glitch 1s infinite alternate, float 2s ease-in-out infinite;
      margin: 0 20px;
      position: relative;
    }

    .C {
      color: red;
      animation: floatC 2s ease-in-out infinite;
    }

    .S {
      color: blue;
      animation: floatS 2s ease-in-out infinite;
    }

    .E {
      color: white;
      animation: floatE 2s ease-in-out infinite;
    }

    .M {
      color: black;
      animation: floatM 2s ease-in-out infinite;
    }

    h1 {
      font-size: 20rem;
      margin: 0;
      animation: glitch 1s infinite alternate;
      letter-spacing: 15px;
    }

    p {
      font-size: 2.5rem;
      color: #ff9a3c;
      margin-top: 20px;
    }

    .clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      font-size: 3rem;
      background: #000;
      color: #f96d00;
      border: 5px solid #f96d00;
      padding: 10px 20px;
      border-radius: 8px;
      letter-spacing: 5px;
    }

  </style>
</head>
<body>
  <div class="letters">
    <div class="letter C">C</div>
    <div class="letter S">S</div>
    <div class="letter E">E</div>
    <div class="letter M">M</div>
  </div>

  <div class="container">
    <h1>521</h1>
    <p>Sorry, the server is offline and under construction.</p>
  </div>

  <div class="clock" id="clock">23:26:51</div>

  <script>
    // Обновление часов
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>


</body></html>
