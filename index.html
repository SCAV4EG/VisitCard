<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>521 | Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icons/ERROR.png">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 25vw;
      margin: 0;
      text-shadow: 4px 4px #f96d00, -4px -4px #ff9a3c;
    }

    p {
      font-size: 5vw;
      color: #ff9a3c;
      margin-top: 5%;
    }

    .clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 3rem;
      background: #000;
      color: #f96d00;
      border: 5px solid #f96d00;
      padding: 10px 40px;
      border-radius: 8px;
      letter-spacing: 5px;
      font-family: 'Orbitron', sans-serif;
      width: 350px;
      text-align: center;
      box-sizing: border-box;
    }

    /* Логотип в правом верхнем углу */
    .logo-top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .logo-top-right:hover {
      opacity: 1;
    }

    /* Бегущая строка */
    .scrolling-logo {
      position: fixed;
      bottom: 10px;
      width: 150px;
      animation: scrollLogo 10s linear infinite;
    }

    @keyframes scrollLogo {
      0% { left: -200px; }
      100% { left: 100%; }
    }

  </style>
</head>
<body>

  <!-- Логотип в правом верхнем углу -->
  <img src="images/icons/logo.png" alt="Logo" class="logo-top-right">

  <div class="container">
    <h1>521</h1>
    <p>Sorry, the server is offline and under construction.</p>
  </div>

  <div class="clock" id="clock">00:00:00</div>

  <!-- Логотип в виде бегущей строки -->
  <img src="images/icons/logo.png" alt="Scrolling Logo" class="scrolling-logo">

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
