<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>521 | Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/icons/ERROR.png">
  <style>
    @keyframes glitch {
      0% { text-shadow: 4px 4px #f96d00, -4px -4px #ff9a3c; }
      25% { text-shadow: -4px -4px #f96d00, 4px 4px #ff9a3c; }
      50% { text-shadow: 4px -4px #f96d00, -4px 4px #ff9a3c; }
      75% { text-shadow: -4px 4px #f96d00, 4px -4px #ff9a3c; }
      100% { text-shadow: 4px 4px #f96d00, -4px -4px #ff9a3c; }
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: repeating-linear-gradient(
        45deg, #000 0%, #000 8%, #f96d00 8%, #f96d00 16%
      );
      background-size: 200% 100%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 0 5%;
    }

    h1 {
      font-size: 25vw;
      margin: 0;
      animation: glitch 1s infinite alternate;
      letter-spacing: 1vw;
    }

    p {
      font-size: 5vw;
      color: #ff9a3c;
      margin-top: 5%;
    }

    .clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 3rem;
      background: #000;
      color: #f96d00;
      border: 5px solid #f96d00;
      padding: 10px 40px;
      border-radius: 8px;
      letter-spacing: 5px;
      font-family: 'Orbitron', sans-serif;
      width: 350px;
      text-align: center;
      box-sizing: border-box;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>521</h1>
    <p>Sorry, the server is offline and under construction.</p>
  </div>

  <div class="clock" id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
