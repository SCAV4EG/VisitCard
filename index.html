<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Pages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #1a1a2e;
            background-color: #f96d00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff9a3c;
        }
        img {
            max-width: 300px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container" id="error-page">
        <!-- Error content will be injected here -->
    </div>

    <script>
        const errorPages = {
            404: {
                image: 'https://i.imgur.com/qIufhof.png',
                title: '404',
                message: 'Oops! Looks like you're lost in space.',
                buttonText: 'Go Home',
                buttonLink: '/'
            },
            521: {
                image: 'https://i.imgur.com/3suxlvm.png',
                title: '521',
                message: 'The server is taking a nap.',
                buttonText: 'Try Again',
                buttonLink: '/'
            }
        };

        // Get the error code from URL (?code=404)
        const params = new URLSearchParams(window.location.search);
        const errorCode = params.get('code') || '404';

        const errorContent = errorPages[errorCode] || errorPages['404'];

        document.getElementById('error-page').innerHTML = `
            <img src="${errorContent.image}" alt="Error image">
            <h1>${errorContent.title}</h1>
            <p>${errorContent.message}</p>
            <a class="btn" href="${errorContent.buttonLink}">${errorContent.buttonText}</a>
        `;
    </script>
</body>
</html>
