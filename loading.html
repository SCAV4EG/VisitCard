<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 48px; /* Размер шрифта для загрузки */
            text-align: center;
            overflow: hidden;
        }

        .loader {
            margin-bottom: 20px;
            white-space: nowrap; /* Запрет на перенос строк */
            overflow: hidden; /* Скрытие лишнего */
        }

        .loading-text {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">◢◤◢◤◢◤◢◤◢◤◢◤◢◤</div>
    <div class="loading-text">Загрузка. Пожалуйста, ожидайте...</div>

    <script>
        const loader = document.getElementById('loader');
        const totalSquares = 10; // Общее количество символов
        const totalDuration = 5000; // Длительность загрузки в миллисекундах
        let completedSquares = 0;

        const interval = setInterval(() => {
            // Цикл для анимации символов
            loader.textContent = '';

            for (let i = 0; i < totalSquares; i++) {
                if (i < completedSquares) {
                    loader.textContent += '◢'; // Заполненный квадрат
                } else {
                    loader.textContent += '◤'; // Пустой квадрат
                }
            }

            completedSquares = (completedSquares + 1) % (totalSquares + 1); // Увеличиваем прогресс
            const percentage = Math.round((completedSquares / totalSquares) * 100);
            if (completedSquares >= totalSquares) {
                clearInterval(interval);
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    window.location.href = redirectUrl; // Переход
                }, 500);
            }
        }, totalDuration / totalSquares); // Частота обновления
    </script>
</body>
</html>
