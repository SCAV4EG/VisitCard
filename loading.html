<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden; /* Убираем скроллбар */
        }

        .loader-container {
            width: 80%;
            max-width: 600px;
            background-color: #444; /* Цвет фона панели выполнения */
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Эффект свечения */
        }

        .loader {
            height: 20px;
            width: 0;
            background-color: #00ff00; /* Цвет индикатора выполнения */
            transition: width 0.1s linear; /* Плавное изменение ширины */
        }

        .percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 18px;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader" id="loader"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>
    <div class="loading-text">Загрузка. Пожалуйста, ожидайте...</div>

    <script>
        const loader = document.getElementById('loader');
        const percentageText = document.getElementById('percentage');
        const totalDuration = 5000; // Длительность загрузки в миллисекундах
        let progress = 0;

        const interval = setInterval(() => {
            progress += 100 / (totalDuration / 100); // Увеличиваем прогресс
            loader.style.width = progress + '%'; // Устанавливаем ширину загрузочной панели
            percentageText.textContent = Math.floor(progress) + '%'; // Обновляем текст процента

            if (progress >= 100) {
                clearInterval(interval);
                // Переход на другую страницу через 0.5 секунды
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    window.location.href = redirectUrl; // Переход
                }, 500);
            }
        }, 100); // Обновление каждые 100 мс
    </script>
</body>
</html>
