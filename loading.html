<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
        }

        .loader {
            font-size: 48px; /* Размер шрифта для загрузки */
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">[□□□□□□□□□□] 0%</div>
    <div class="loading-text">Загрузка. Пожалуйста, ожидайте...</div>

    <script>
        const loader = document.getElementById('loader');
        const totalSquares = 10; // Всего квадратов (по 10% каждый)
        const totalDuration = 5000; // Длительность загрузки в миллисекундах
        let completedSquares = 0;

        const interval = setInterval(() => {
            if (completedSquares < totalSquares) {
                // Обновляем строку загрузки
                const filledSquares = '■'.repeat(completedSquares);
                const emptySquares = '□'.repeat(totalSquares - completedSquares);
                const percentage = Math.round((completedSquares / totalSquares) * 100);
                loader.textContent = `[${filledSquares}${emptySquares}] ${percentage}%`; // Обновление текста загрузки
                completedSquares++;
            }

            if (completedSquares >= totalSquares) {
                clearInterval(interval);
                // Переход на другую страницу через 0.5 секунды
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    window.location.href = redirectUrl; // Переход
                }, 500);
            }
        }, totalDuration / totalSquares); // Загрузка квадратов
    </script>
</body>
</html>
