<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индикатор Выполнения...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden; /* Убираем скроллбар */
        }

        .loader-container {
            width: 80%;
            max-width: 600px;
            background-color: #444; /* Цвет фона панели выполнения */
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Эффект свечения */
        }

        .loader {
            height: 20px;
            width: 0;
            background-color: #00ff00; /* Цвет индикатора выполнения */
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .loading-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 18px;
        }

        .completion-text {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0; /* Начальное значение для анимации */
            animation: fadeIn 5s forwards; /* Появление текста через 5 секунд */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Пожалуйста, подождите...</div>
    </div>
    <div class="completion-text">Загрузка завершена!</div> <!-- Текст завершения -->

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');

        // Переход на другую страницу через 5 секунд
        setTimeout(() => {
            window.location.href = redirectUrl; // Переход через 5 секунд
        }, 5000);
    </script>
</body>
</html>
