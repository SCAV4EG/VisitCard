<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        .loading-text {
            font-size: 20px;
            margin-bottom: 20px; /* Отступ для загрузочной панели */
        }

        .loader {
            position: relative;
            width: 100px; /* Ширина буквы Z */
            height: 100px; /* Высота буквы Z */
        }

        .line {
            position: absolute;
            background: #00ff00;
            opacity: 0;
            animation: loading 1s infinite;
        }

        .line1 {
            width: 100%;
            height: 10px; /* Толщина линии */
            top: 0;
        }

        .line2 {
            width: 100%;
            height: 10px; /* Толщина линии */
            top: 50%;
            transform: rotate(45deg);
        }

        .line3 {
            width: 100%;
            height: 10px; /* Толщина линии */
            bottom: 0;
        }

        /* Анимация для загрузки */
        @keyframes loading {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: translateY(0);
            }
        }
        
        .line1 { animation-delay: 0s; }
        .line2 { animation-delay: 0.5s; }
        .line3 { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="loading-text">Загрузка. Пожалуйста, ожидайте...</div>
    <div class="loader" id="loader">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>

    <script>
        const totalLines = 3; // Общее количество линий
        const totalDuration = 5000; // Длительность загрузки в миллисекундах
        let completedLines = 0;

        const interval = setInterval(() => {
            completedLines++;
            if (completedLines >= totalLines) {
                clearInterval(interval);
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    window.location.href = redirectUrl; // Переход
                }, 500);
            }
        }, totalDuration / totalLines); // Частота обновления
    </script>
</body>
</html>
