<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            text-align: center;
        }

        .loader-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 255, 0, 0.1);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .loader {
            height: 20px;
            width: 0;
            background-color: #00ff00;
            animation: loading 5s linear forwards; /* Анимация загрузки */
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .loading-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Пожалуйста, подождите...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');

        setTimeout(() => {
            window.location.href = redirectUrl; // Переход через 5 секунд
        }, 5000);
    </script>
</body>
</html>
