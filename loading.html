<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff4c;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .loading-text {
            font-size: 24px;
            background: #000;
            border-radius: 50px;
            padding: 10px;
            display: inline-block;
        }

        .filled {
            display: inline-block;
            width: 20px; /* Ширина квадрата */
            height: 20px; /* Высота квадрата */
            background-color: #00ff4c; /* Цвет заполненного квадрата */
            margin: 0 2px; /* Отступ между квадратами */
        }

        .empty {
            display: inline-block;
            width: 20px; /* Ширина квадрата */
            height: 20px; /* Высота квадрата */
            background-color: #444; /* Цвет пустого квадрата */
            margin: 0 2px; /* Отступ между квадратами */
        }
    </style>
</head>
<body>
    <div class="loading-text" id="loader">
        <!-- Квадраты будут добавлены с помощью JavaScript -->
    </div>

    <script>
        const totalSquares = 10; // Общее количество квадратов
        const loader = document.getElementById('loader');

        function updateLoader(progress) {
            loader.innerHTML = ''; // Очищаем предыдущие квадраты
            const filledCount = Math.floor((progress / 100) * totalSquares); // Количество заполненных квадратов

            for (let i = 0; i < totalSquares; i++) {
                if (i < filledCount) {
                    loader.innerHTML += '<div class="filled"></div>'; // Заполненный квадрат
                } else {
                    loader.innerHTML += '<div class="empty"></div>'; // Пустой квадрат
                }
            }

            loader.innerHTML +=  ${progress}%; // Добавляем процент загрузки
        }

        let progress = 0;

        const interval = setInterval(() => {
            progress += 10; // Увеличиваем прогресс на 10%
            updateLoader(progress);

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    window.location.href = redirectUrl; // Переход
                }, 500);
            }
        }, 500); // Обновляем каждые 500 мс
    </script>
</body>
</html>
