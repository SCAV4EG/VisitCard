<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden; /* Убираем скроллбар */
        }

        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
            height: 40px; /* Высота контейнера для квадратов */
            margin-bottom: 20px;
            position: relative;
            border: 2px solid #00ff00; /* Граница контейнера */
            border-radius: 5px; /* Скругленные углы */
            background-color: rgba(0, 0, 0, 0.5); /* Фон контейнера */
        }

        .square {
            width: 30px; /* Ширина квадрата */
            height: 30px; /* Высота квадрата */
            background-color: #444; /* Цвет фона неактивных квадратов */
            margin: 0 2px; /* Отступ между квадратами */
            transition: background-color 0.2s ease; /* Плавный переход цвета */
        }

        .active {
            background-color: #00ff00; /* Цвет активного квадрата */
        }

        .loading-text {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader-container"></div>
    <div class="loading-text">Загрузка. Пожалуйста, ожидайте...</div>

    <script>
        const loaderContainer = document.getElementById('loader-container');
        const totalSquares = 10; // Всего квадратов (по 10% каждый)
        const totalDuration = 5000; // Длительность загрузки в миллисекундах
        let completedSquares = 0;

        // Создание квадратов
        for (let i = 0; i < totalSquares; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            loaderContainer.appendChild(square);
        }

        const interval = setInterval(() => {
            if (completedSquares < totalSquares) {
                const squares = loaderContainer.getElementsByClassName('square');
                squares[completedSquares].classList.add('active'); // Активируем квадрат
                completedSquares++;
            }

            if (completedSquares >= totalSquares) {
                clearInterval(interval);
                // Переход на другую страницу через 0.5 секунды
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    window.location.href = redirectUrl; // Переход
                }, 500);
            }
        }, totalDuration / totalSquares); // Загрузка квадратов
    </script>
</body>
</html>
